<!DOCTYPE html>
<html lang="en">

<head>

  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="css/capitalfx.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/login.css">
  <link rel="stylesheet" type="text/css" href="css/custom-stylings.css">

</head>

<body>

    <!-- Outer Row -->
    <div class="row">
      <div class="col-xl-6 col-lg-12 col-md-9 login-cover-background">
        <div class="row d-flex justify-content-center align-items-center">
          <div class="col-xl-10 col-lg-12 col-md-9 text-center">
            <img src="img/undraw.svg" class="login-illustration">
            <div class="capitalfx-logo">
              <span class="text-dark-blue">Capital<span class="text-sky-blue">FX</span></span>
            </div>
            <p class="login-side-description text-dark-blue">
              Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
              tempor incididunt ut labore et dolore magna aliqua.
            </p>
          </div>
        </div>
      </div>
      <div class="col-xl-6 col-lg-12 col-md-9">
        <div class="row d-flex justify-content-center align-items-center">
          <div class="col-xl-8 col-lg-12 col-md-9">
            <div class="text-center">
              <h1 class="h3 text-dark-blue mb-4">Welcome to Back!</h1>
            </div>
            <form class="user">
              <div class="form-group">
                <input type="email" class="form-control form-control-user" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Enter Email Address...">
              </div>
              <div class="form-group">
                <input type="password" class="form-control form-control-user" id="exampleInputPassword" placeholder="Password">
              </div>
              <a href="index.html" class="btn bg-dark-blue btn-user btn-block text-white">
                Log In
              </a>
            </form  >
            <hr>
            <div class="text-center">
              <a class="small text-blue" href="forgot-password.html">Forgot Password</a>
            </div>
            <div class="text-center">
              <a class="small text-blue" href="register.html">Create an account</a>
            </div>
          </div>
        </div>
      </div>
    </div>


  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
